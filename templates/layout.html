<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="veiwport" content="initial-scale=1, width=device-width">
    <meta name="author" content="Mohamad Jouni">
    <meta name="description" content="Coltar's Business">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Coltar - {% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Coltar</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="#">Item 1</a>
            <a class="nav-link" href="#">Item 2</a>
            <a class="nav-link" href="#">Item 3</a>
          </div>
        </div>
      </div>
    </nav>
    {% for message in get_flashed_messages() %}
      <div>
        <p>{{ message }}</p>
      </div>
    {% endfor %}

    {% block main %}{% endblock %}
  </body>
</html>
